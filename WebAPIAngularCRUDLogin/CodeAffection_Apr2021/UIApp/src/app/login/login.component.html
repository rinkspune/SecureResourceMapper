<form class="form-signing" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="formsignin-heading">Login</h2>

        <div class="alert alert-danger" *ngIf="invalidLogin">
            invalid username or passwpord
        </div>

        <br>
        <label for="username" class="sr-only"> Email Address </label>
        <input type="email" class="form-control" id="username" name="username" placeholder="User Name" required
            autofocus ngModel>

        <br>
        <label for="password" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
    
    <br>
    <button class="btn btn-lg btn primary btn-block btn-info fo" type="submit"  >Submit</button>
    </div>
</form>
